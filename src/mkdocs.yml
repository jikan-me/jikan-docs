site_name: 'Jikan API Documentation'
site_description: 'PHP API Documentation for Jikan, the unofficial MyAnimeList.net API'
site_author: '@irfanDahir'
site_url: 'https://jikan.moe'    

# Configuration
theme:
  name: 'material'
  language: 'en'

  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default 
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference


  font:
    text: 'Inter'
    code: 'Roboto Mono'

  # 404 page
  static_templates:
    - 404.html

  # Necessary for search to work properly
  include_search_page: false
  search_index_only: true


  # Default values, taken from mkdocs_theme.yml
  language: en
  font:
    text: Roboto
    code: Roboto Mono
  # favicon: assets/favicon.png
  icon:
    # logo: assets/logo.png

  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - toc.follow
    - toc.integrate 
    - navigation.top
    - search.share
    - search.highlight
    - search.suggest
    - header.autohide


plugins:
  - search:
      lang: en
  - tags



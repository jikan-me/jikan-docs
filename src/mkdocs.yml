repo_name: 'jikan-me/jikan'
repo_url: 'https://github.com/jikan-me/jikan'

# Extensions
markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - meta
  - codehilite:
      guess_lang: true
      linenums: false
  - footnotes
  - toc:
      permalink: true



